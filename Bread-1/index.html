   <header>四季三層肉</header>
   <div>這道是一道很好下飯的家常菜，吃剩的。隔天自己炒個飯來搭配都好吃</div>
   <h2>食材</h2>
<ul>
  <li>四季豆一把</li>
  <li>三層肉半條</li>
  <li>蒜頭2-3顆</li>
</ul>
<h2>調味料</h2>
<ul>
  <li>味霖少許</li>
  <li>糖一匙</li>
  <li>鹽一點點</li>
  <li>醬油一茶匙</li>
</ul>
<ol>
  <img src=https://imageproxy.icook.network/resize?nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1815516%2Fc7e668ff39e12974.jpg&width=220>
  先將蒜頭切末備用四季豆先燙半熟比較容易入味和節省時間
  <img src=https://imageproxy.icook.network/resize?nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1815517%2F1fe499233be1f0c5.jpg&width=220>
  蒜頭爆香後加入三層肉煎一下（外表微金黃色）
  <img src=https://imageproxy.icook.network/resize?nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1815518%2Fee88e1eabc280202.jpg&width=220>
  加入糖後拌炒約1分鐘後加入醬油上色
  <img src=https://imageproxy.icook.network/resize?nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1815519%2Fd7f79bfb0ee0aa18.jpg&width=220>
  放入四季豆拌炒一下後加水下去滾（水大約一杯)再加味霖鹽調味即可
  <img src=https://imageproxy.icook.network/resize?nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1815520%2Fad827fd4a2328d99.jpg&width=220>
  滾到約收汁即可
</ol>
